<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Действия</strong>
      </th>
      <td mat-cell *matCellDef="let row" style="width: 200px">
        <button mat-button>
          <img src="../../../assets/see.png" alt="Просмотр" />
        </button>
        <button mat-button>
          <img src="../../../assets/edit.png" alt="Редактирование" />
        </button>
        <button mat-button>
          <img src="../../../assets/add.png" alt="Добавление" />
        </button>
        <button mat-button>
          <img src="../../../assets/delete.png" alt="Удаление" />
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Имя</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Add Button -->
  <div style="text-align: center; background-color: white">
    <button mat-button class="big-button">
      <img
        src="../../../assets/add.png"
        alt="Добавление"
        style="padding-right: 4px"
      />
      <span>Добавить</span>
    </button>
  </div>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>
