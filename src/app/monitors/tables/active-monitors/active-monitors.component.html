<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Действия</strong>
      </th>
      <td mat-cell *matCellDef="let row" style="width: 200px">
        <button mat-button>
          <img src="../../../assets/edit.png" alt="Редактирование" />
        </button>
        <button mat-button>
          <img src="../../../assets/delete.png" alt="Удаление" />
        </button>
      </td>
    </ng-container>

    <!-- Монитор Column -->
    <ng-container matColumnDef="monitor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Монитор</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.monitor }}</td>
    </ng-container>

    <!-- Описание Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Описание</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Схема работы Column -->
    <ng-container matColumnDef="scheme_of_work">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Схема работы</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.scheme_of_work }}</td>
    </ng-container>

    <!-- Состояние Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Состояние</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Последнее обращение Column -->
    <ng-container matColumnDef="last_appeal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Последнее обращение</strong>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.last_appeal }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Add Button -->
  <div style="text-align: center; background-color: white">
    <button mat-button class="big-button">
      <img
        src="../../../assets/add.png"
        alt="Добавление"
        style="padding-right: 4px"
      />
      <span>Добавить</span>
    </button>
  </div>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>
